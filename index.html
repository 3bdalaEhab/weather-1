<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="app-container ">
        <nav class="navbar py-4 bg-dark navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <div class="d-flex">
                    <a class="navbar-brand" href="#"><img class="w-50" src="images/logo2x.png" alt=""></a>
                    <div class="logo-type text-white position-relative m-0">
                        <h1 class="site-title  p-0 m-0 h5">Weather</h1>
                        <small class="site-description hhh p-0 m-0 fw-lighter">tagline goes here</small>
                    </div>
                </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto text-white  mb-lg-0">
                  <li class="nav-item   mx-2">
                    <a class="nav-link text-info active   rounded-pill py-0 p-1 mt-1  " aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item mx-2 bor">
                    <a class="nav-link text-white  py-0 p-1 mt-1" href="#">News 
                    </a>
                  </li>
              
                  <li class="nav-item mx-2 bor">
                    <a class="nav-link text-white py-0 p-1 mt-1 " href="#">Live cameras</a>
                  </li>
              
                 
                  <li class="nav-item mx-2 bor">
                    <a class="nav-link text-white py-0 p-1 mt-1 " href="#">Photos</a>
                  </li>
              
                  <li class="nav-item mx-2 bor">
                    <a class="nav-link text-white  py-0 p-1 mt-1" href="#">Contact</a>
                  </li>
              
                 
                </ul>
               
              </div>
            </div>
          </nav>
      <div class="container px-3 py-5 text-center">
        <!--Search Input-->
      <div class="d-flex search justify-content-between ">
        <input
        type="text"
        class="border-0  fa-border-none border-0 bg-transparent rounded-5 col-9 px-4  text-white"
        placeholder="Find your location..."
        id="search"
        />
        <button class="btn fined col-2 rounded-pill text-white bg-info">Fined</button>
      </div>
        <div class="row  g-0">
          <!--Today Data Section-->
          <div class=" col-md-4 bg-sec-color m-0 rounded-4">
            <div
            class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-4"
            id="today-date"
            >
            <p id="today_date_day_name" class="m-auto ">sunday</p>
              <span>
                <span id="today_date_day_number" class="my-auto"></span>
                <span id="today_date_month" class="my-auto"></span>
              </span>
            </div>
            <div
              class="item-content text-start px-3 py-3 pt-5 text-light"
              id="today"
            >
              <p id="today_location" class="fs-4"></p>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fs-1 fw-bolder">
                  <span id="today_temp"></span>
                  <span><sup>o</sup> C</span>
                </span>
                <img id="today_condition_img" src="images/116.png" alt="" />
              </div>
              <p id="today_condition_text" class="fs-6 text-light-blue">
                sunny
              </p>
            </div>
            <div class="item-footer d-flex text-light p-3">
              <div class="d-flex me-3">
                <img
                  src="images/icon-umberella.png"
                  class="footer-icons me-2"
                  alt=""
                />
                <p id="humidity">20</p>
              </div>
              <div class="d-flex me-3">
                <img
                  src="images/icon-wind.png"
                  class="footer-icons mx-2"
                  alt=""
                />
                <p id="wind">30 km/h</p>
              </div>
              <div class="d-flex">
                <img
                  src="images/icon-compass.png"
                  class="footer-icons mx-2"
                  alt=""
                />
                <p id="wind_direction">NNE</p>
              </div>
            </div>
          </div>

          <!--Tomorrow Data Section-->
          <div class="item col-md-4   bg-main-color rounded-4">
            <div class="py-2 text-center bg-sec-color rounded-4 text-light">
              <p class="next_day_name my-auto">Friday</p>
            </div>
            <div
              class="item-content text-start text-light p-3 text-center pt-5"
            >
              <img class="next_condition_img" src="images/113.png" alt="" />
              <h3>
                <span class="next_max_temp"></span>
                <span><sup>o</sup> C</span>
              </h3>
              <h5 class="text-muted">
                <span class="next_min_temp">15</span>
                <span><sup>o</sup> C</span>
              </h5>
              <p class="next_condition_text fs-6 text-light-blue">
                partly cloudy
              </p>
            </div>
          </div>

          <!--After Tomorrow Data Section-->
          <div class="item col-md-4 m-0 bg-sec-color rounded-4">
            <div
              class="py-2 text-center px-3 bg-main-color rounded-4 text-light"
            >
              <p class="next_day_name my-auto">Friday</p>
            </div>
            <div
              class="item-content text-start text-light p-3 text-center pt-5"
            >
              <img class="next_condition_img" src="images/113.png" alt="" />
              <h3>
                <span class="next_max_temp"></span>
                <span><sup>o</sup> C</span>
              </h3>
              <h5 class="text-muted">
                <span class="next_min_temp">15</span>
                <span><sup>o</sup> C</span>
              </h5>
              <p class="next_condition_text fs-6 text-light-blue">
                partly cloudy
              </p>
            </div>
          </div>

        </div>
      </div>
      <footer
        class="site-footer position-relative bottom-0 mb-0 w-100  pt-3  "
      >
        <div class="container">
          <div class="row  mt-5  p-1 justify-content-between ">
            <div class="d-flex search  col-md-12 col-lg-8  p-0 ">
              <input
              type="text"
              class="border-0 w-100 fa-border-none mb-0 rounded-5  bg-transparent  px-4 text-white"
              placeholder="Enter your email to subscribe..."
              id="search"
            />
            <button class="btn fined but  rounded-pill text-white bg-info">Subscribe</button>
            </div>
            <div class="col-md-12  col-lg-3   offset-md-1">
                <a class=" rounded-circle text-decoration-none" href=""> <i class="fa-brands  text-info ico h2 mx-2 fa-facebook"></i></a>
                <a class=" rounded-circle text-decoration-none" href=""> <i class="fa-brands  text-info ico h2 mx-2 fa-twitter"></i></a>
                <a class=" rounded-circle text-decoration-none" href=""> <i class="fa-brands  text-info ico h2 mx-2 fa-soundcloud"></i> </a>
                <a class=" rounded-circle text-decoration-none" href=""> <i class="fa-brands  text-info ico h2 mx-2 fa-pinterest"></i> </a>
            </div>
          </div>

          <p class="colophon text-center text-white ms-3">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
        </footer>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
